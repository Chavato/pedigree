<div class="carousel">
    <div class="carousel-inner" [style.transform]="'translateX(-' + currentSlide * 100 + '%)'">
        <div *ngFor="let image of images; let i = index" class="carousel-item" [class.active]="i === currentSlide">
            <img [src]="image" [alt]="'Slide ' + (i + 1)" />
        </div>
    </div>
    <button class="carousel-control prev" (click)="prevSlide()">&#10094;</button>
    <button class="carousel-control next" (click)="nextSlide()">&#10095;</button>

    <div class="dots-container">
        <div class="dot" *ngFor="let image of images; let slideIndex = index" (click)="goToSlide(slideIndex)">
            &#8226;
        </div>
    </div>
</div>
